<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="New York Times Instanews Web Application">
      <title>Instanews App</title>
      <link rel="stylesheet" href="lib/selectric/selectric.css">
      <link rel="stylesheet" href="build/css/style.min.css">
      </link>
   </head>
   <body>

      <!------------------ Main Header ------------------------ -->

      <header class="container">
         <img src="./images/nyt-logo.svg" class="New-York-Times" alt="instanews photo">
         <div class="navigation">
            <p class="section-text">Choose an option</p>
            <select class="selector">
               <option value="sections" >Sections</option>
               <option value="sports">Sports</option>
               <option value="world">World</option>
               <option value="science">Science</option>
               <option value="business">Business</option>
               <option value="books">Books</option>
               <option value="health">Health</option>
               <option value="technology">Technology</option>
            </select>
         </div>
         <div class="loader">
            <img src="./images/ajax-loader.gif" alt="image loader">
         </div>
      </header>
      <ul class="article-list"></ul>

      <!-------------------- Footer ------------------------>
      
      <footer>
         <p class="copyright"> &copy; Copyright 2017 INSTANEWS</p>
      </footer>
      <script src="lib/jquery-3.1.1.min.js"></script>
      <script src="lib/selectric/jquery.selectric.min.js"></script>
      <script src="js/scripts.js"></script>
   </body>
</html>
